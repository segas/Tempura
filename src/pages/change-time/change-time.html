<ion-header>

  <ion-navbar>
    <ion-title>Arbeitszeit bearbeiten</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="changeTime()" #registerForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label>Datum:</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="time.date" name="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Von:</ion-label>
        <ion-datetime displayFormat="HH:mm:ss" [(ngModel)]="time.timeamfrom" name="timeamfrom"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Bis:</ion-label>
        <ion-datetime displayFormat="HH:mm:ss" [(ngModel)]="time.timeamto" name="timeamto"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Von:</ion-label>
        <ion-datetime displayFormat="HH:mm:ss" [(ngModel)]="time.timepmfrom" name="timepmfrom"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Bis:</ion-label>
        <ion-datetime displayFormat="HH:mm:ss" [(ngModel)]="time.timepmto" name="timepmto"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Pause:</ion-label>
        <ion-select placeholder="Pause" [(ngModel)]="time.pause" name="pause">
          <ion-option value="0">0 Minuten</ion-option>
          <ion-option value="15">15 Minuten</ion-option>
          <ion-option value="30">30 Minuten</ion-option>
          <ion-option value="45">45 Minuten</ion-option>
          <ion-option value="60">1 Stunde</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Ruhetage:</ion-label>
        <ion-select placeholder="Ruhetag" [(ngModel)]="time.restday" name="restday">
          <ion-option value="0">0 Tage</ion-option>
          <ion-option value="50">0.5 Tage</ion-option>
          <ion-option value="100">1 Tag</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-item>
      <button ion-button type="submit">Speichern</button>
    </ion-item>
  </form>

</ion-content>
