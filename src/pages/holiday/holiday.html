<ion-header>

  <ion-navbar>
    <ion-title>Ferien</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Ferien</h3>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MMMM-YYYY" [(ngModel)]="month" max="2020" (ngModelChange)="loadMonth()"></ion-datetime>
  </ion-item>
  <ion-item type="item-text-wrap">
    <div class="row">
      <div class="col col-15">Datum von</div>
      <div class="col col-15">Datum bis</div>
      <div class="col col-15">halber Tag</div>
    </div>
    <div class="row" ng-controller='HolidayPage' *ngFor="let day of holidays">
      <div class="col col-15">{{day.datefrom}}</div>
      <div class="col col-15">{{day.dateto}}</div>
      <div class="col col-15">{{day.halfaday}}</div>
    </div>
  </ion-item>

</ion-content>
