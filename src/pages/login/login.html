<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="loginUser()" #registerForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label>Benutzername</ion-label>
        <ion-select [(ngModel)]="loginData.username" name="username">
          <ion-option *ngFor="let item of users">{{item}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label fixed>Passwort</ion-label>
        <ion-input [(ngModel)]="loginData.password" type="password" name="password"></ion-input>
      </ion-item>
      <ion-item><label class="item" id="login_failure_alert"style="color: red"></label></ion-item>
      <ion-item>
        <button ion-button type="submit">Anmelden</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
