<ion-header>

  <ion-navbar>
    <ion-title>Neue Spezialerfassung</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="createNonBuisnessTime()" #registerForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-select [(ngModel)]="newTime.type" name="type" placeholder="Art">
          <ion-option value="Ferien">Ferien</ion-option>
          <ion-option value="Unfall">Unfall</ion-option>
          <ion-option value="Krankheit">Krankheit</ion-option>
          <ion-option value="Militaer">Milit√§r</ion-option>
          <ion-option value="Schwangerschaft">Schwangerschaft</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Datum Von:</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="newTime.datefrom" name="datefrom"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Datum Bis:</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="newTime.dateto" name="dateto"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-select [(ngModel)]="newTime.halfaday" name="halfaday" placeholder="Nein">
          <ion-option value="1">Ja</ion-option>
          <ion-option value="0">Nein</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-item>
      <button ion-button type="submit">Speichern</button>
    </ion-item>
  </form>

</ion-content>
